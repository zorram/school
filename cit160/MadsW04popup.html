<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeting Popup</title>
	<script>
		function greetUser() {
			let name = prompt("Please enter your name.");
			let greeting = "Hello " + name +". I hope you had fun with this assignment like I did!";
			alert(greeting);
		}
	</script>
</head>
<body>
	<button type="button" onclick="greetUser()">Hello!</button>
</body>
</html>
